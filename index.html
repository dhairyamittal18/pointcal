<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Point Table</title>

    <style>
        /* Add any additional styling here */

        table {
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            padding: 8px;
            text-align: left;
        }

        tr {
            background-color: white; /* Set background color for rows */
        }

        tr:hover {
            background-color: #f5f5f5; /* Change background color on hover if needed */
        }

        td:nth-child(7) { /* Assuming Total Points is the 7th column, adjust if needed */
            background-color: #f2f2f2; /* Set background color for Total Points column */
        }

        th, td {
            border: none; /* Remove borders */
        }
    </style>
</head>
<body background="bg.JPG">
    <div id="pointTable"></div>
    <script src="script.js"></script>
</body>
</html>
