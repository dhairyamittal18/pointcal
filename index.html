<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Point Table</title>

    <style>
        /* Add any additional styling here */

        body {
            background-image: url('bg.JPG'); /* Replace 'bg.JPG' with your actual image file path */
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            font-family: 'Arial', sans-serif;
        }

        .table-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .table {
            margin: 10px;
            max-width: 400px; /* Adjust the max-width as needed */
            width: 100%;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 10px;
        }

        td, th {
            padding: 8px;
            text-align: left;
        }

        tr {
            background-color: white; /* Set background color for rows */
        }

        tr:hover {
            background-color: #f5f5f5; /* Change background color on hover if needed */
        }

        td:nth-child(7) { /* Assuming Total Points is the 7th column, adjust if needed */
            background-color: #f2f2f2; /* Set background color for Total Points column */
        }

        th, td {
            border: none; /* Remove borders */
        }
    </style>
</head>
<body>
    <div class="table-container">
        <div class="table">
            <h2>Top 12 Teams</h2>
            <div id="pointTableTop12"></div>
        </div>
        <div class="table">
            <h2>Bottom 12 Teams</h2>
            <div id="pointTableBottom12"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
